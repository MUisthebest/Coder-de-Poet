services:
  auth_service:
    image: learnix-auth
    ports:
      - "5001:8080"
    restart: always

  course_service:
    image: learnix-course
    ports:
      - "5002:3000"
    environment:
      KAFKA_BROKER: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    restart: always

  ai_service:
    image: learnix-ai
    ports:
      - "5003:8000"
    restart: always

  chat_service:
    image: learnix-chat
    ports:
      - "5004:3000"
    restart: always

  ide_service:
    image: learnix-ide
    ports:
      - "5005:8080"
    restart: always

  frontend:
    image: learnix-frontend
    ports:
      - "8088:80"
    restart: always

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    healthcheck:
      test: ["CMD", "bash", "-lc", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 3s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "bash", "-lc", "kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10
